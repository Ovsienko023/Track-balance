version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: api/gen

plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-openapi
    out: docs/generated
    opt:
      - title=Track-Balance
      - version=1.0.0
      - output_mode=source_relative
      - enum_type=string

inputs:
  - directory: proto
